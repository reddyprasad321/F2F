<script>

var string = '';

$.ajax({

			type : "post",
			url : "http://www.tutionshub.in/demo/API/index.php/Farm2Fridze/get_cities",
			success : function(response) {

				var data = jQuery.parseJSON(response);

				string +='<option value=" "> select Delivery Area</option>'

				
				for (i = 0; i < data.length; i++) {
					
				
					if(window.localStorage.getItem('DeliverLocation') == data[i]["aid"] ){
						
						string += '<option value='+data[i]["aid"]+' selected>'
						+ data[i]["areaname"] + '</option>'
						
					}else{

					string += '<option value='+data[i]["aid"]+'>'
							+ data[i]["areaname"] + '</option>'
					}

				}
				string += '</select>';
				//console.log(string);
				$('#DeliverLocation').html(string);

			}

		});




document.getElementById("registerFirstNameField").value = window.localStorage.getItem('firstname');
document.getElementById("registerPhoneField").value = window.localStorage.getItem('phonenumber');
document.getElementById("registerAddressField").value = window.localStorage.getItem('address');
document.getElementById("DeliveryAddress").value = window.localStorage.getItem('DeliveryAddress');
document.getElementById("registerEmailField").value = window.localStorage.getItem('user_email');

function saveOrder(){
	
	
	
	
	var cartTotal=window.localStorage.getItem("cartTotal"); 
	var  cartProducts=jQuery.parseJSON(window.localStorage.getItem("cart")); 
	var cartQuantities=jQuery.parseJSON(window.localStorage.getItem("cartquantities"));
	
	var firstname 		= $('#registerFirstNameField').val();
	var phonenumber 	= $('#registerPhoneField').val();
	var address 		= $('#registerAddressField').val();
	var DeliveryAddress = $('#DeliveryAddress').val();
	var DeliverLocation = $('#DeliverLocation').val();
	var user_email 		= $('#registerEmailField').val();
	var CustomerId		= window.localStorage.getItem('user_id');
	var TotalPrice		= 1325;
	var StoreId         = window.localStorage.getItem('storeid');
	console.dir(cartProducts);
	console.dir(cartQuantities);
	
	$.ajax({
		
		type:'post',
		data:{'CustomerId':CustomerId,'StoreId':StoreId,'TotalPrice':cartTotal,'DelivAddr':DeliveryAddress,
				'BillingAddr':address,'DelvAreaId':DeliverLocation,'DelvAddrlandmark':DeliveryAddress,'CustName':firstname,'CustPhone':phonenumber,
				'CustEmail':user_email,'Produts':cartProducts,'cartQuantities':cartQuantities},
		url:"http://www.tutionshub.in/demo/API/index.php/Farm2Fridze/save_Order_Userapp",
		success:function(response){
			window.localStorage.removeItem("cartTotal");
			window.localStorage.removeItem("cart");
			window.localStorage.removeItem("cartquantities");
			document.open();
			document.write(response);
			document.close(); 
			
		}
		
	});
	
}
