<script>


var string = '';

$.ajax({

			type : "post",
			url : "http://www.tutionshub.in/demo/API/index.php/Farm2Fridze/get_cities",
			success : function(response) {

				var data = jQuery.parseJSON(response);

				string +='<option value=" "> select Delivery Area</option>'

				for (i = 0; i < data.length; i++) {

					string += '<option value='+data[i]["aid"]+'>'
							+ data[i]["areaname"] + '</option>'

				}
				string += '</select>';
				//console.log(string);
				$('#DeliverLocation').html(string);

			}

		});

function getavail() {

	var Uname = $('#registerPhoneField').val();
	
	
	
	if(Uname == '' || Uname.length !=10){
		
		document.getElementById("registerPhoneField").value = '';
		$('#Notavail').html('<p style="color:red">Please Provie Valid Mobile Number</p>');
		
	}

	
	$.ajax({

				type : 'post',
				data : {
					'Username' : Uname
				},
				url : "http://www.tutionshub.in/demo/API/index.php/Farm2Fridze/check_avail",
				success : function(response) {

					var status = jQuery.parseJSON(response);

					if (status == 'Taken') {

						document.getElementById("registerPhoneField").value = '';
						$('#Notavail').html('<p style="color:red">Mobile Number Already Exist Please select Another</p>');
						
					}

				}
			});

}

	}else if($('#registerAddressField').val() == ''){
		
		$('.address').html('<p style="color:red">Enter Address</p>');
	}else if($('#DeliveryAddress').val() == ''){
		
		$('.daddress').html('<p style="color:red">Enter Delivery Address</p>');
	}else if($('#registerEmailField').val() == ''){
		
		$('.email').html('<p style="color:red">Enter Email</p>');
	}else if ($('#registerPasswordField').val() == ''){
