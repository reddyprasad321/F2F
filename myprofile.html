<script>


document.getElementById("registerFirstNameField").value = window.localStorage.getItem('firstname');
document.getElementById("registerPhoneField").value = window.localStorage.getItem('phonenumber');
document.getElementById("registerAddressField").value = window.localStorage.getItem('address');
document.getElementById("DeliveryAddress").value = window.localStorage.getItem('DeliveryAddress');
document.getElementById("registerEmailField").value = window.localStorage.getItem('user_email');


window.load= get();

function get() {


	var string = '';

	$.ajax({

				type : "post",
				url : "http://www.tutionshub.in/demo/API/index.php/Farm2Fridze/get_cities",
				success : function(response) {

					var data = jQuery.parseJSON(response);

					string +='<option value=" "> select Delivery Area</option>'

					for (i = 0; i < data.length; i++) {

						if(window.localStorage.getItem('DeliverLocation') == data[i]["aid"] ){
							
							string += '<option value='+data[i]["aid"]+' selected>'
							+ data[i]["areaname"] + '</option>'
							
						}else{

						string += '<option value='+data[i]["aid"]+'>'
								+ data[i]["areaname"] + '</option>'
						}

					}
					string += '</select>';
					//console.log(string);
					$('#DeliverLocation').html(string);

				}

			});
}

function getavail() {

	var Uname = $('#registerPhoneField').val();
	
	
	
	if(Uname == '' || Uname.length !=10){
		
		document.getElementById("registerPhoneField").value = '';
		$('#Notavail').html('<p style="color:red">Please Provie Valid Mobile Number</p>');
		
	}

	
	$.ajax({

				type : 'post',
				data : {
					'Username' : Uname
				},
				url : "http://www.tutionshub.in/demo/API/index.php/Farm2Fridze/check_avail",
				success : function(response) {

					var status = jQuery.parseJSON(response);

					if (status == 'Taken') {

						document.getElementById("registerPhoneField").value = '';
						$('#Notavail').html('<p style="color:red">Mobile Number Already Exist Please select Another</p>');
						
					}

				}
			});

}






function updateUser(){
	 
	
	 var id =  window.localStorage.getItem('user_id');

	var firstname 		= $('#registerFirstNameField').val();
	var phonenumber 	= $('#registerPhoneField').val();
	var address 		= $('#registerAddressField').val();
	var DeliveryAddress = $('#DeliveryAddress').val();
	var DeliverLocation = $('#DeliveryAddress').val();
	var user_email 		= $('#registerEmailField').val();

	
	 $.ajax({
		
		type: 'post',
		data: {'id':id,'firstname':firstname,'phonenumber':phonenumber,'address':address,'DeliveryAddress':DeliveryAddress,
				'DeliverLocation':DeliverLocation,'user_email':user_email},
		url: "http://www.tutionshub.in/demo/API/index.php/Farm2Fridze/Update_Customer",
			
			success:function(response){
				
			
				var data = jQuery.parseJSON(response);
				if(data == true){
				
					document.getElementById("myprofile").click();
					$('#alert').html('<p style="color:green">Profile Updated Successfully .</p>');
					
					
				}else{
					
					document.getElementById("myprofile").click();
					
					$('#alert').html('<p style="color:red">Profile Update Failed Please Try Again</p>');
					
				}
			}
	});
	 
	
	
}


</script>
