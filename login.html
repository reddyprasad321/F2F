<script>

function getavail() {

	var Uname = $('#loginNameField').val();
	
	
	
	if(Uname == '' || Uname.length !=10){
		
		document.getElementById("loginNameField").value = '';
		$('#Unvalid').html('<p style="color:red">Please Provie Valid Mobile Number</p>');
		
	}

	
	$.ajax({

				type : 'post',
				data : {
					'Username' : Uname
				},
				url : "http://www.tutionshub.in/demo/API/index.php/Farm2Fridze/check_avail",
				success : function(response) {

					var status = jQuery.parseJSON(response);

					if (status == 'Taken') {

						document.getElementById("loginNameField").value = '';
						$('#Unvalid').html('<p style="color:red"> Sorry! Mobile Number Already Exist Please select Another .');
						
					}

				}
			});

}


function login() {
	var Uname='';
	var pwd='';
	
	/* if($('#loginNameField').val() != '' && $('#loginPasswordField').val() != ''){ */
		
		 Uname = $('#loginNameField').val();
		 pwd = $('#loginPasswordField').val();
		 
	/* }else if($('#username1').val() != '' && $('#password1').val() != ''){
	
		
		Uname = $('#username1').val();
		 pwd = $('#password1').val();
	
	} */

	$.ajax({
				type : 'post',
				data : {
					'Username' : Uname,
					'Password' : pwd
				},
				url : "http://www.tutionshub.in/demo/API/index.php/Farm2Fridze/login",
				error : function(jqXHR, exception, errorThrown) {

					

					var msg = '';
					if (jqXHR.status === 0) {
						msg = 'Not connect.\n Verify Network.';
					} else if (jqXHR.status == 404) {
						msg = 'Requested page not found. [404]';
					} else if (jqXHR.status == 500) {
						msg = 'Internal Server Error [500].';
					} else if (exception === 'parsererror') {
						msg = 'Requested JSON parse failed.';
					} else if (exception === 'timeout') {
						msg = 'Time out error.';
					} else if (exception === 'abort') {
						msg = 'Ajax request aborted.';
					} else {
						msg = 'Uncaught Error.\n' + jqXHR.responseText;
					}
					alert(msg);

				},
				success : function(response) {
					if(response == 'failure'){
						
						
						$('#Unvalid').html('<p style="color:#ea5113 ;text-align:center" > Please Enter Valid Username and Password! .');
						
						
						document.getElementById("loginNameField").value = '';
						document.getElementById("loginPasswordField").value = '';
						
					}else{
					
					if(window.localStorage.getItem('user_status') != null){
						
						
						//document.getElementById("cart").click();
						
						var data = jQuery.parseJSON(response);
						
						window.localStorage.setItem("user_id",data['id']);
						window.localStorage.setItem("firstname",data['firstname']);
						window.localStorage.setItem("Username",data['Username']);
						window.localStorage.setItem("DeliveryAddress",data['DeliveryAddress']);
						window.localStorage.setItem("DeliverLocation",data['DeliverLocation']);
						window.localStorage.setItem("CityId",data['CityId']);
						window.localStorage.setItem("user_email",data['user_email']);
						window.localStorage.setItem("phonenumber",data['phonenumber']);
						window.localStorage.setItem("address",data['address']);
						
						//alert(window.localStorage.getItem("user_id"));
						
						if(window.localStorage.getItem('From') == 1){
							
							
							document.getElementById("checkout").click();
							
						}else{
							
							document.getElementById("categories").click();
						}
						
						
						
						
					}
					else{
						
						var data = jQuery.parseJSON(response);
						
						window.localStorage.setItem("user_id",data['id']);
						window.localStorage.setItem("firstname",data['firstname']);
						window.localStorage.setItem("Username",data['Username']);
						window.localStorage.setItem("DeliveryAddress",data['DeliveryAddress']);
						window.localStorage.setItem("DeliverLocation",data['DeliverLocation']);
						window.localStorage.setItem("CityId",data['CityId']);
						window.localStorage.setItem("user_email",data['user_email']);
						window.localStorage.setItem("phonenumber",data['phonenumber']);
						window.localStorage.setItem("address",data['address']);
						//alert(window.localStorage.getItem("user_id"));
						
						
						
						if(window.localStorage.getItem('From') == 1){
							
							
							document.getElementById("checkout").click();
							
						}else{
							
							document.getElementById("categories").click();
						}
						
						
					
					}
					
				}
					
						
				}
			});
}

</script>
